      group: apps
      version: v1
      kind: Deployment
      name: authentik-worker
    path: authentik-worker-deploy-patchjson.yml
  - target:
      group: apps
      version: v1
      kind: Deployment
      name: authentik-server
    path: authentik-server-deploy-patchjson.yml
  - target:
      group: apps
      version: v1
      kind: StatefulSet
      name: authentik-redis-master
