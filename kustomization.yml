apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: authentik
resources:
  - authentik-install.yml
  - authentik-spc.yml
  - authentik-pvc.yml
  - psql-deploy.yml
  - psql-svc.yml
  - authentik-ing.yml
patches:
  - authentik-worker-deploy-patch.yml
  - authentik-server-deploy-patch.yml
  - authentik-redis-statefulset-patch.yml
patchesJson6902:
